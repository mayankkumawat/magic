<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox List</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="multiselect">
        <div class="selectbox">
            <select>
                <option>select an option</option>
            </select>
            <div class="overselect"></div>
        </div>
        <div id="checkboxes">
            <div class="parent bold">
                <label for="fruit"><input type="checkbox" name="" id="fruit">Fruits</label>
            </div>
            <div class="child">
                <label for="one"><input type="checkbox" name="" id="one">apple</label>
                <label for="two"><input type="checkbox" name="" id="two">mango</label>
                <label for="three"><input type="checkbox" name="" id="three">guvava</label>
                <label for="four"><input type="checkbox" name="" id="four">grapes</label>
                <label for="five"><input type="checkbox" name="" id="five">sapodila</label>
            </div>
            <div class="parent1 bold">
                <label for="veg"><input type="checkbox" name="" id="veg">veg</label>
            </div>
            <div class="child1">
                <label for="six"><input type="checkbox" name="" id="six">lichi</label>
                <label for="seven"><input type="checkbox" name="" id="seven">strawberry</label>
                <label for="eight"><input type="checkbox" name="" id="eight">kiwi</label>
                <label for="nine"><input type="checkbox" name="" id="nine">pineple</label>
                <label for="ten"><input type="checkbox" name="" id="ten">plum</label>
                <label for="eleven"><input type="checkbox" name="" id="eleven">orange</label>
            </div>

        </div>
    </div>

    <script src="checkbox.js"></script> 
</body>
</html>
